<!DOCTYPE html>
<html>
  <head> 
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <script src="js/validation.js"></script>
  </head>
  <body></body>
  <div class="row"></div>
  <div class="col-lg-12">
    <h1 class="page-header">Form</h1>
  </div>
  <div class="row"></div>
  <div class="container">
    <form role="form" name="validate-form">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" required class="form-control">
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control">
      </div>
      <div class="form-group">
        <label>Date of birth</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Website</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Gender</label>
        <label class="radio-inline"></label>
        <input id="optionsMale" type="radio" name="optionsRadiosInline" value="Male" checked=""> Male
        <label class="radio-inline"></label>
        <input id="optionsFemale" type="radio" name="optionsRadiosInline" value="Female"> Female
      </div>
      <div class="form-group">
        <label>Language</label>
        <div class="checkbox"></div>
        <label>
          <input type="checkbox" value="1"> English
        </label>
        <div class="checkbox"></div>
        <label>
          <input type="checkbox" value="1"> French
        </label>
        <div class="checkbox"></div>
        <label>
          <input type="checkbox" value="1"> Vietnamese
        </label>
      </div>
      <div class="form-group">
        <label>Country</label>
        <select class="form-control">
          <option>Vietnam</option>
          <option>US</option>
        </select>
      </div>
      <div class="form-group">
        <label>Notes</label>
        <textarea type="textarea" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <input type="submit">
      </div>
    </form>
  </div>
</html>
